<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Demo | LiHoCoS</title>

        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans|Roboto">
    </head>
    <body style="text-align: center; font-family: 'Open Sans';">
        <div class="container">
            <div class="row">
                <h1 style="font-family: 'Roboto';">LiHoCoS Demo</h1>
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Choose a version</h3>
                        </div>
                        <div class="panel-body">
                            <a href="/stable" class="btn btn-success btn-lg btn-block">Stable</a>
                            <p class="help-block">The last officially released version.<br />
                                Everything is working as it should.<br />
                                <code id="stable-version"></code>
                            </p>
                            <hr />
                            <a href="/nightly" class="btn btn-warning btn-lg btn-block">Nightly</a>
                            <p class="help-block">A snapshot from current developement.<br />
                                The latest and greatest features.<br />
                                Maybe anything or everything is not working correctly.<br />
                                <code id="nightly-version"></code>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="jquery-1.10.2.min.js"></script>
        <script src="bootstrap.min.js"></script>

        <script>

            $(document).ready(function() {

                //Load stable version number

                $.ajax({
                    url: 'stable/application/config/version.txt',
                    async: false,
                    success: function(data) {
                        $("#stable-version").text('Version: ' + data);
                    }
                });

                //Load nightly version number

                $.ajax({
                    url: 'nightly/application/config/version.txt',
                    async: false,
                    success: function(data) {
                        $("#nightly-version").text('Version: ' + data);
                    }
                });

            });
        </script>
    </body>
</html>
